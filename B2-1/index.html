<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>div and span</title>
</head>
<body>
	<div>A: How are you today?</div>
  	<div>B: I'm full of energy. How about you?</div>
  	<span>A: I'm taking a new step into a new world</span>
  	<div>
    	B: That's a deep saying right there. 
    	<span>I have a feeling you'll be one tough act to follow huh?!</span>
    	I wish you the best luck anyway!
  	</div>
</body>
</html>
